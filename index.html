<!DOCTYPE HTML>
<html lang="en" ng-app="Earnest">

<head>
    <title>Earnest User Management Dashboard</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Earnest User Management Dashboard" />
    <meta name="author" content="Sharif Hadidi">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="UserCtrl">
    <div id="nav-view">
        <div id="dashboard-nav">
            <div class="nav-section-left">
                <div class="nav-block logo-block">
                    <a class="logo" href="http://www.meetearnest.com"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="form-inline"name="addUserForm" ng-submit="addUser()">
            <div class="container-fluid">
            <div class="col-md-2 form-group">
                <input class="form-control" type="text" ng-model="newUser.name" placeholder="Enter Name" required>
            </div>
            <div class="col-md-1"><label>Admin</label></div>
            <div class="col-md-1 form-group">
                <input type="checkbox" ng-model="newUser.roles.admin">
            </div>
            <div class="col-md-1"><label>User</label></div>
            <div class="col-md-1 form-group">
                <input type="checkbox" ng-model="newUser.roles.user">
            </div>
            <div class="col-md-1"><label>Custom</label></div>
            <div class="col-md-3 form-group">
                <input class="form-control" type="text" ng-model="newUser.roles.custom">
            </div>
            <button type="submit">Add User</button>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Admin</th>
                        <th>User</th>
                        <th>Custom Role</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="user in users track by $index">
                        <th>
                            <input type="text" ng-model="user.name" placeholder="Name">
                        </th>
                        <th>
                            <input type="checkbox" ng-model="user.roles.admin">
                        </th>
                        <th>
                            <input type="checkbox" ng-model="user.roles.user">
                        </th>
                        <th>
                            <input type="text" ng-model="user.roles.custom">
                        </th>
                        <th>
                            <button ng-click="deleteUser($index)">Delete</button>
                        </th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>
</body>

</html>
